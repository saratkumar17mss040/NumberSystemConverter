<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Binary to Decimal">
    <meta name="author" content="IWS">
    <title>Binary To Decimal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="flex-container">
        <p class="item-1">
            Number System Converter
        </p>
        <input class="item2" type="text" id="Decimal" placeholder="Enter a decimal number">
        <select class="item3" name="options" id="options">
            <option value="Binary">Binary</option>
            <option value="Octal">Octal</option>
            <option value="Hexadecimal">Hexadecimal</option>
        </select>
        <button class="selectType" type="button" onclick="getResult()">Result</button>
        <!-- <p style="margin-top: 250px;">
            Decimal number ${[indexValue].text} to Binary is ${binaryNum}
        </p> -->
    </div>
    <script src="app.js"></script>
</body>
</html>
